url: https://122e4e-mapbox.global.ssl.fastly.net
api: https://122e4e-mapbox.global.ssl.fastly.net/core
tileApi: https://api-maps-staging.tilestream.net
permalink: /:categories/:title/
baseurl: /mapping
title: Mapping with OpenStreetMap
exclude:
- package.json
- node_modules
- README.MD
- CONTRIBUTING.md
- test

defaults:
- scope:
    path: "" # an empty string here means all files in the project
    type: "posts"
  values:
    layout: "post"
# DEFAULT ENGLISH
- scope:
    path: ""
    type: "pages"
  values:
    lang: "en"
- scope:
    path: ""
    type: "posts"
  values:
    lang: "en"
# SPANISH
- scope:
    path: "es"
    type: "pages"
  values:
    lang: "es"
- scope:
    path: "es"
    type: "posts"
  values:
    lang: "es"